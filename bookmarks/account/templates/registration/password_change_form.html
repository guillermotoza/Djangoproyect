{% extends "base.html" %}

{% block title %}Modifica tu Contraseña{% endblock %}

{% block content %}
  <h1>Modifica tu contraseña</h1>
  <p>Utilice el siguiente formulario para cambiar su contraseña.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Change"></p>
    {% csrf_token %}
  </form>
{% endblock %}
