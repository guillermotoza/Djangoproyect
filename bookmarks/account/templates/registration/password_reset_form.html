{% extends "base.html" %}

{% block title %}Cambiar tu contraseña{% endblock %}

{% block content %}
  <h1>Olvidaste tu Contraseña?</h1>
  <p>Escribe tu Email para recuperar tu contraseña.</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Enviar E-mail"></p>
    {% csrf_token %}
  </form>
{% endblock %}
