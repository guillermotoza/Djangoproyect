{% extends "base.html" %}

{% block title %}Editar tu Cuenta{% endblock %}

{% block content %}
  <h1>Editar tu Perfil</h1>
  <p>Puedes editar tu cuenta utilizando el siguiente formulario:</p>
  <form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Save changes"></p>
  </form>
{% endblock %}
